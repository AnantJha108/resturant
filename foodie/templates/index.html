<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    {% load static %}
    <div style="background-image: url('{% static 'images/bg1.jpg'' %}');width:100%;height:100vh;background-size:cover;">
        <div class="bg-black w-100 h-100 bg-opacity-50">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="#">Foodie</a>
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="mx-auto col-4 mt-5">
                <h2 class="text-white">Get Your Favourite Food Near You</h2>
                <form action="{% url 'search' %}" method="POST" class="d-flex input-group">
                    {% csrf_token %}
                    <input class="form-control" name="name" type="text" placeholder="Search Your Favourite Food">
                    <button class="btn btn-warning" type="submit" name="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="container mt-5">
                <div class="row">
                    {% for item in data %}
                    <div class="col-2 mt-2 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6>Name : {{item.name}}</h6>
                                <p>Location : {{item.location}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
